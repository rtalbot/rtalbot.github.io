<script src="assets/js/sprites.js"></script>
<script src="assets/js/game-scene.js"></script>
<script src="assets/js/input-handler.js"></script>
<script>
// Initialize the sprite system when DOM is ready
Utils.domReady(async () => {
    try {
        // Get canvas element
        const canvas = document.getElementById('canvas');
        
        // Set canvas background color
        canvas.style.backgroundColor = '#82CAFA';
        
        // Create sprite manager
        const spriteManager = new SpriteManager();
        
        // Load sprite and animation data
        await spriteManager.loadSpriteSheetData('assets/data/spritesheets.json');
        await spriteManager.loadAnimationData('assets/data/animations.json');
        
        // Create game scene
        const scene = new GameScene(canvas, spriteManager);
        await scene.loadScene('assets/data/scenes/spritetest.json');
        
        // Setup input handling
        const input = new InputHandler(document);
        
        // Get controllable entity (mario) and bind controls
        const controllableEntity = scene.getControllableEntity();
        if (controllableEntity) {
            input.bindScene(scene, controllableEntity);
        }
        
        // Start the game loop
        scene.start();
        
        console.log('Sprite system initialized successfully!');
    } catch (error) {
        console.error('Failed to initialize sprite system:', error);
    }
});
</script>
